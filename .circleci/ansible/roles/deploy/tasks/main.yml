---
- name: "upgrade packages"
  become: true
  apt:
    upgrade: yes

- name: remove dependencies that are no longer required
  become: true
  apt:
    autoremove: yes

- name: install dependencies
  become: true
  apt:
    name: [nodejs, npm]
    state: latest
    update_cache: true

- name: install pm2
  npm:
    name: pm2
    global: true
    production: yes

- name: start web server
  shell: |
    tar -xvzf ~/project/.circleci/ansible/deploy/files/artifact.tar.gz
    npm install
    pm2 stop default
    pm2 start npm -- start
